name: Build All Platforms

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        type: string
      npm_tag:
        description: 'npm dist-tag (next or latest)'
        required: false
        type: string
        default: 'next'
      ref:
        description: 'Git ref to checkout (tag or commit)'
        required: false
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (leave empty for build-only)'
        required: false
        type: string
      npm_tag:
        description: 'npm dist-tag'
        required: false
        type: choice
        options:
          - next
          - latest
        default: 'next'

concurrency:
  group: build-all-platforms-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-linux-x64
            platform: linux-x64
            npm_pkg: linux-x64
            binary: pgserve
          - target: bun-linux-arm64
            platform: linux-arm64
            npm_pkg: linux-arm64
            binary: pgserve
          - target: bun-darwin-x64
            platform: darwin-x64
            npm_pkg: darwin-x64
            binary: pgserve
          - target: bun-darwin-arm64
            platform: darwin-arm64
            npm_pkg: darwin-arm64
            binary: pgserve
          - target: bun-windows-x64
            platform: windows-x64
            npm_pkg: windows-x64
            binary: pgserve.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for ${{ matrix.platform }}
        run: |
          mkdir -p dist
          bun build --compile --target=${{ matrix.target }} bin/pglite-server.js --outfile dist/${{ matrix.binary }}
          ls -lh dist/

      - name: Prepare platform package
        run: |
          # Copy binary to platform package directory
          cp dist/${{ matrix.binary }} npm/${{ matrix.npm_pkg }}/${{ matrix.binary }}
          ls -lh npm/${{ matrix.npm_pkg }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkg-${{ matrix.npm_pkg }}
          path: npm/${{ matrix.npm_pkg }}/
          retention-days: 7

  publish-platform-packages:
    name: Publish Platform Packages
    needs: build
    runs-on: ubuntu-latest
    if: inputs.version != ''
    environment: npm-publish
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: pkg-*

      - name: Prepare platform packages
        run: |
          echo "Downloaded artifacts:"
          ls -laR artifacts/

          # Copy artifacts to npm directories
          for platform in linux-x64 linux-arm64 darwin-x64 darwin-arm64 windows-x64; do
            if [ -d "artifacts/pkg-$platform" ]; then
              cp -r artifacts/pkg-$platform/* npm/$platform/
              echo "Prepared npm/$platform:"
              ls -lh npm/$platform/
            fi
          done

      - name: Update platform package versions
        run: |
          VERSION="${{ inputs.version }}"
          for platform in linux-x64 linux-arm64 darwin-x64 darwin-arm64 windows-x64; do
            cd npm/$platform
            # Update version in package.json
            jq --arg v "$VERSION" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json
            echo "Updated npm/$platform to version $VERSION"
            cat package.json
            cd ../..
          done

      - name: Publish platform packages
        run: |
          TAG="${{ inputs.npm_tag }}"
          for platform in linux-x64 linux-arm64 darwin-x64 darwin-arm64 windows-x64; do
            cd npm/$platform
            PKG_NAME=$(jq -r '.name' package.json)
            PKG_VERSION=$(jq -r '.version' package.json)

            # Check if already published
            if npm view "$PKG_NAME@$PKG_VERSION" version >/dev/null 2>&1; then
              echo "â­ï¸ $PKG_NAME@$PKG_VERSION already published, skipping"
            else
              echo "ðŸ“¦ Publishing $PKG_NAME@$PKG_VERSION with tag @$TAG"
              npm publish --access public --tag "$TAG"
            fi
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-main-package:
    name: Publish Main Package
    needs: publish-platform-packages
    runs-on: ubuntu-latest
    if: inputs.version != ''
    environment: npm-publish
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Update platform package versions in optionalDependencies
        run: |
          VERSION="${{ inputs.version }}"
          # Update all @pgserve/* versions in package.json
          jq --arg v "$VERSION" '
            .optionalDependencies["@pgserve/darwin-arm64"] = $v |
            .optionalDependencies["@pgserve/darwin-x64"] = $v |
            .optionalDependencies["@pgserve/linux-arm64"] = $v |
            .optionalDependencies["@pgserve/linux-x64"] = $v |
            .optionalDependencies["@pgserve/windows-x64"] = $v
          ' package.json > package.json.tmp && mv package.json.tmp package.json
          echo "Updated package.json:"
          cat package.json

      - name: Check if version already published
        id: check
        run: |
          VERSION="${{ inputs.version }}"
          if npm view pgserve@$VERSION version >/dev/null 2>&1; then
            echo "Version $VERSION already published"
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION not yet published"
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check.outputs.published == 'false'
        run: |
          echo "Publishing version ${{ inputs.version }} with tag ${{ inputs.npm_tag }}"
          npm publish --access public --tag ${{ inputs.npm_tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publish
        if: steps.check.outputs.published == 'false'
        run: |
          # npm registry can take up to 30s to propagate
          for i in 1 2 3 4 5; do
            echo "Attempt $i: Checking npm for pgserve@${{ inputs.version }}..."
            if npm view pgserve@${{ inputs.version }} version 2>/dev/null; then
              echo "Successfully published pgserve@${{ inputs.version }} with tag @${{ inputs.npm_tag }}"
              exit 0
            fi
            echo "Not found yet, waiting 10s..."
            sleep 10
          done
          echo "Warning: Version not found after 50s, but publish command succeeded"
          exit 0
