name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Run dead code check
        run: bun run deadcode

      - name: Run tests
        run: bun test

  # Optional: Run on multiple platforms
  test-matrix:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

  # Validate build works
  build-check:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: |
          mkdir -p dist
          bun build --compile bin/pglite-server.js --outfile dist/pgserve

      - name: Verify executable
        run: |
          ./dist/pgserve --help
          echo "Build successful!"

  # Test npx flow (user experience)
  test-npx:
    name: Test npx install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Pack and test npx
        run: |
          npm pack
          cd /tmp
          mkdir test-pgserve
          cd test-pgserve
          npm init -y
          npm install $GITHUB_WORKSPACE/pgserve-*.tgz
          timeout 30 npx pgserve --help || echo "Help displayed"
          echo "npx test passed!"